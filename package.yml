name       : i3status
version    : '2.10'
release    : 4
source     :
    - https://i3wm.org/i3status/i3status-2.10.tar.bz2 : daf5d07611b054a43da1a3d28850b05e2dbdbd6d25fd5e25ede98bb1b66e2791
license    : MIT
component  : desktop.i3
summary    : i3status is a small program for generating a status bar for i3bar, dzen2,
    xmobar or similar programs.
description: |
    i3status is a small program for generating a status bar for i3bar, dzen2, xmobar or similar programs.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(libconfuse)
    - pkgconfig(libnl-genl-3.0)
    - pkgconfig(libpulse)
    - pkgconfig(xcb-image)
    - pkgconfig(xcb-render)
    - pkgconfig(xcb-renderutil)
    - pkgconfig(yajl)
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/i3status.conf $installdir/etc/i3status.conf
